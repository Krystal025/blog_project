<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <!--action 속성 : form에 작성한 데이터를 보낼 위치 지정-->
    <form action="/member/signup" method="post">  <!--URL에 정보가 노출되지 않도록 post로 지정-->
        <!--name 속성 : 서버로 전송할 때 사용할 변수명-->
        이메일 : <input type="text" name="memberEmail" id="memberEmail" onblur="emailCheck()"> <br>
        <p id="checkResult"></p>
        비밀번호 : <input type="password" name="memberPassword"> <br>
        이름 : <input type="text" name="memberName"> <br>
        <button type="submit">회원가입</button>
    </form>
</body>
<script th:inline="javascript">
    const emailCheck = () => {
        const email = document.getElementById("memberEmail").value;
        const checkResult = document.getElementById("checkResult");
        console.log("입력값: ", email);
        $.ajax({
            // 요청방식: psot, url: "/member/email-check", 데이터: 이메일
            type: "post",
            url: "/member/email-check",
            data: {
                "memberEmail": email
            },
            success: function(res) {
                console.log("요청성공", res);
                if(res == "ok") {
                    console.log("사용가능한 이메일 입니다.");
                    checkResult.style.color = "green";
                    checkResult.innerHTML = "사용가능한 이메일 입니다.";
                } else{
                    console.log("이미 사용중인 이메일 입니다.");
                    checkResult.style.color = "red";
                    checkResult.innerHTML = "이미 사용중인 이메일 입니다.";
                }
            },
            error: function(err) {
                console.log("에러발생", err);
            }
        });
    }
</script>
</html>
